<div class="root">
    <div class="navbar has-background-primary">
        <div class="navbar-brand">
            <div class="navbar-item">
                <h1 class="app-name has-text-white is-size-3">Kanban</h1>
            </div>
        </div>
    </div>


    <div class="board">
        <div class="board-bar">
            <p class="board-name">Board name</p>
        </div>
        <div class="board-wrapper">
            <div class="board-columns" cdkDropListGroup>
                <div class="board-column">
                    <div class="column-title">
                        Todo
                    </div>
                    <div class="tasks-container" cdkDropList [cdkDropListData]="todo"
                        (cdkDropListDropped)="drop($event)">
                        <div class="task box" cdkDrag *ngFor='let item of todo'>
                            {{item}}
                        </div>
                    </div>
                </div>

                <div class="board-column">
                    <div class="column-title">
                        inprogress
                    </div>
                    <div class="tasks-container" cdkDropList  [cdkDropListData]="inprogress"
                        (cdkDropListDropped)="drop($event)">
                        <div class="task box" cdkDrag *ngFor='let item of inprogress'>
                            {{item}}
                        </div>
                    </div>
                </div>

                <div class="board-column">
                    <div class="column-title">
                        done
                    </div>
                    <div class="tasks-container" cdkDropList  [cdkDropListData]="done"
                        (cdkDropListDropped)="drop($event)">
                        <div class="task box" cdkDrag *ngFor='let item of done'>
                            {{item}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
